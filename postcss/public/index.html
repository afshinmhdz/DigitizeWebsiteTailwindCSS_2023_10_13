<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitize</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body class="bg-gray-100 px-2">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-8 ">
        <div class="">Digitize</div>
        <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
        <div class="w-7 h-7 bg-white shadow-lg flex justify-center items-center rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 stroke-slate-800">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </div>
    </div>
    <!-- filter section -->
    <div class="flex md:hidden items-center justify-between mb-7 mt-7 gap-x-4">
        <div class="flex  justify-between bg-white p-2 w-1/2 rounded">
            <div class="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 stroke-orange-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25" />
                </svg>

            </div>
            <button class="text-xs">محبوب ترین محصول</button>
        </div>
        <div class="flex  bg-white p-2 w-1/2 rounded">
            <div class="px-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 stroke-gray-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
                </svg>

            </div>
            <button class="text-xs px-.5">فیلتر: برند اپل</button>
        </div>
    </div>
    <div class=" grid grid-cols-12 md:grid-rows-[50px_minmax(500px,_1fr)] md:gap-8">
        <!-- sidebar -->
       <div class="bg-white  hidden md:block p-4 col-span-4 lg:col-span-3 row-span-2 ">sidebar</div>
        <!-- sort section -->
       <div class="bg-white rounded-lg hidden md:block    col-span-8 lg:col-span-9 ">
        
            <div class=" px-4 flex items-center  gap-x-4 pt-3 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 stroke-orange-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25" />
                </svg>
                <button class="">محبوب ترین</button>
                <button class="">گران ترین </button>
                <button class="">ارزان ترین </button>
                <button class="">پرفروش ترین </button>
            </div>
       
    </div>
        <!-- product section -->
       <div class=" col-span-12 md:col-span-8 lg:col-span-9"><div
        x-data="{
           products:[
           {id:1,title:'ساعت هوشمند اپل سری 7',price:'۴۸,۲۵۰,۰۰۰ ريال',src:'/assets/images/appleWatch(1).png'},
           {id:2,title:'ساعت هوشمند اپل سری 11',price:'۴۴,۲۵۰,۰۰۰ ريال',src:'/assets/images/appleWatch(2).png'},
           {id:3,title:'ساعت هوشمند اپل سری 8',price:'۲۸,۲۵۰,۰۰۰ ريال',src:'/assets/images/appleWatch(3).png'},
           {id:4,title:'ساعت هوشمند اپل سری 14',price:'۸۸,۲۵۰,۰۰۰ ريال',src:'/assets/images/appleWatch(1).png'},
           {id:5,title:'ساعت هوشمند اپل سری 6',price:'۴۸,۲۵۰,۰۰۰ ريال',src:'/assets/images/appleWatch(2).png'},
           {id:6,title:'ساعت هوشمند اپل سری 13',price:'۸۴,۲۵۰,۰۰۰ ريال',src:'/assets/images/appleWatch(3).png'},
           {id:7,title:'ساعت هوشمند اپل سری 9',price:'۵۸,۲۵۰,۰۰۰ ريال',src:'/assets/images/appleWatch(1).png'},
           {id:8,title:'ساعت هوشمند اپل سری 7',price:'۲۲,۲۵۰,۰۰۰ ريال',src:'/assets/images/appleWatch(2).png'},
           {id:9,title:'ساعت هوشمند اپل سری 15',price:'۲۲,۲۵۰,۰۰۰ ريال',src:'/assets/images/appleWatch(3).png'},
           ]
        }"
       class="grid gap-x-2 gap-y-8 grid-cols-2 lg:grid-cols-4 xl:grid-cols-5  sm:gap-x-4 md:gap-x-3 md:gap-y-10">
       <template x-for="product in products" :key="product.id">
           <div class="bg-white rounded-xl p-2 shadow">
               <div class="flex items-center justify-center mb-3 bg-gray-100 rounded-xl p-2">
                   <img :src="product.src">
               </div>
               <div class="mb-2"></div>
               <!-- product desc. -->
               <div class="flex items-center justify-between w-full mb-2">
                   <span class="text-slate-200 text-sm md:text-base">اپل</span>
                   <div x-data="{ color: 'red' }" class="flex items-center">
                       <div @click="color='red'" :class="color==='red' ? 'ring-1 ring-red-500' : ''" class=" flex justify-center items-center w-6 h-6 sm:w-8 sm:h-8 rounded-full cursor-pointer bg-red-500 border-2 border-white ">

                               </svg>
                       </div>
                       <div @click="color='blue'" :class="color==='blue' ? 'ring-1 ring-blue-500' : ''" class=" flex justify-center items-center w-6 h-6 sm:w-8 sm:h-8 rounded-full cursor-pointer bg-blue-500 border-2 border-white -mr-1">
                           <svg x-show="color==='blue'" xmlns="http://www.w3.org/2000/svg" class="w-4  h-4 sm:w-6 sm:h-6 stroke-white" x="0px" y="0px" width="100" height="100" viewBox="0,0,256,256">
                               <g transform=""><g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(10.66667,10.66667)"><path d="M19.98047,5.99023c-0.2598,0.00774 -0.50638,0.11632 -0.6875,0.30273l-10.29297,10.29297l-3.29297,-3.29297c-0.25082,-0.26124 -0.62327,-0.36647 -0.97371,-0.27511c-0.35044,0.09136 -0.62411,0.36503 -0.71547,0.71547c-0.09136,0.35044 0.01388,0.72289 0.27511,0.97371l4,4c0.39053,0.39037 1.02353,0.39037 1.41406,0l11,-11c0.29576,-0.28749 0.38469,-0.72707 0.22393,-1.10691c-0.16075,-0.37985 -0.53821,-0.62204 -0.9505,-0.60988z"></path></g></g></g>
                               </svg>
                       </div>
                       <div @click="color='green'" :class="color==='green' ? 'ring-1 ring-green-500' : ''" class=" flex justify-center items-center w-6 h-6 sm:w-8 sm:h-8 rounded-full cursor-pointer bg-green-500 border-2 border-white -mr-1">
                           <svg x-show="color==='green'" xmlns="http://www.w3.org/2000/svg" class="w-4  h-4 sm:w-6 sm:h-6 stroke-white" x="0px" y="0px" width="100" height="100" viewBox="0,0,256,256">
                               <g transform=""><g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(10.66667,10.66667)"><path d="M19.98047,5.99023c-0.2598,0.00774 -0.50638,0.11632 -0.6875,0.30273l-10.29297,10.29297l-3.29297,-3.29297c-0.25082,-0.26124 -0.62327,-0.36647 -0.97371,-0.27511c-0.35044,0.09136 -0.62411,0.36503 -0.71547,0.71547c-0.09136,0.35044 0.01388,0.72289 0.27511,0.97371l4,4c0.39053,0.39037 1.02353,0.39037 1.41406,0l11,-11c0.29576,-0.28749 0.38469,-0.72707 0.22393,-1.10691c-0.16075,-0.37985 -0.53821,-0.62204 -0.9505,-0.60988z"></path></g></g></g>
                               </svg>
                       </div>
                       <div @click="color='black'" :class="color==='black' ? 'ring-1 ring-black' : ''" class=" flex justify-center items-center w-6 h-6 sm:w-8 sm:h-8 rounded-full cursor-pointer bg-black border-2 border-white -mr-1">
                               <svg x-show="color==='black'" xmlns="http://www.w3.org/2000/svg" class="w-4  h-4 sm:w-6 sm:h-6 stroke-white" x="0px" y="0px" width="100" height="100" viewBox="0,0,256,256">
                                   <g transform=""><g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(10.66667,10.66667)"><path d="M19.98047,5.99023c-0.2598,0.00774 -0.50638,0.11632 -0.6875,0.30273l-10.29297,10.29297l-3.29297,-3.29297c-0.25082,-0.26124 -0.62327,-0.36647 -0.97371,-0.27511c-0.35044,0.09136 -0.62411,0.36503 -0.71547,0.71547c-0.09136,0.35044 0.01388,0.72289 0.27511,0.97371l4,4c0.39053,0.39037 1.02353,0.39037 1.41406,0l11,-11c0.29576,-0.28749 0.38469,-0.72707 0.22393,-1.10691c-0.16075,-0.37985 -0.53821,-0.62204 -0.9505,-0.60988z"></path></g></g></g>
                                   </svg>
                       </div>
                   </div>
               </div>
               <!-- product title -->
               <div x-text="product.title" class="text-slate-800 text-xs font-bold mb-2 md:text-base"></div>
               <div x-text="product.price" class="text-orange-600 font-bold text-center text-sm mb-3 sm:text-lg"></div>
               <hr>
               <button class="w-full font-bold text-orange-600 mt-2 md:text-lg cursor-pointer" >مشاهده و سفارش</button>
           </div>
       </template>
           
   
       </div></div> 
    
    <!-- product section -->
    
</body>

</html>
