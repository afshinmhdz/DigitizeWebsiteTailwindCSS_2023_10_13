<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitize</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
</head>

<body class="bg-gray-100 px-4">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-8 ">
        <div class="">Digitize</div>
        <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
        <div class="w-7 h-7 bg-white shadow-lg flex justify-center items-center rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 stroke-slate-800">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </div>
    </div>
    <!-- filter section -->
    <div class="flex md:hidden items-center justify-between mb-7 mt-7 gap-x-4">
        <div class="flex  justify-between bg-white p-2 w-1/2 rounded">
            <div class="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 stroke-orange-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25" />
                </svg>

            </div>
            <button class="text-xs">محبوب ترین محصول</button>
        </div>
        <div class="flex  bg-white p-2 w-1/2 rounded">
            <div class="px-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 stroke-gray-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
                </svg>

            </div>
            <button class="text-xs px-.5">فیلتر: برند اپل</button>
        </div>
    </div>
    <!-- product section -->
    <div class="grid gap-2 grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <div class="bg-white rounded-xl p-2 shadow">
            <div class="mb-3 bg-gray-100 rounded-xl p-2">
                <img src="/assets/images/applewatchS7.png">
            </div>
            <div class="mb-2"></div>
            <!-- product desc. -->
            <div class="flex items-center justify-between w-full mb-2">
                <span class="text-slate-200 text-sm md:text-base">اپل</span>
                <div class="">circle</div>
            </div>
            <!-- product title -->
            <div class="text-slate-800 text-xs font-bold mb-2 md:text-base">ساعت هوشمند اپل سری ۶</div>
            <div class="text-orange-600 font-medium text-center text-sm mb-2 md:text-base">۴۸,۲۵۰,۰۰۰ ريال</div>
            <hr>
            <button class="w-full font-bold text-orange-600 mt-2 md:text-lg" >مشاهده و سفارش</button>
        </div>
        <div class="bg-blue-100">2</div>
        <div class="bg-blue-100">3</div>
        <div class="bg-blue-100">4</div>
        <div class="bg-blue-100">5</div>
        <div class="bg-blue-100">6</div>
        <div class="bg-blue-100">7</div>
        <div class="bg-blue-100">8</div>
        <div class="bg-blue-100">9</div>
        <div class="bg-blue-100">10</div>
    </div>
</body>

</html>
